<!DOCTYPE html>
<html lang="en">

<head>
  <link href="/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <img src="/images/logo-white.png" />
  <h2 id='countdown'></h2>
  <div id="fb-root"></div>
  <script>
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=263791015799";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <div data-href="https://www.facebook.com/BlueberryFriday" data-width="400" data-layout="box_count" data-action="like" data-show-faces="true"
    data-share="true" class="fb-like"></div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(function (reg) {
          console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function (error) {
          console.log('Registration failed with ' + error);
        });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script>
    var bbFridayDate = moment(1499425200000).fromNow()

    var cd = document.querySelector('#countdown');
    cd.innerHTML = bbFridayDate;
  </script>
</body>

</html>
